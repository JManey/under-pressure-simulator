    <h1>Refining Simulator</h1>

    <a href="#stage" onclick='init(1);'><button class="mainButtons levelButtons" id="level1">Play Level 1</button></a>
    <a href="#stage" onclick='init(2);'><button class="mainButtons levelButtons" id="level2">Play Level 2</button></a>

    <h3></h3>
    <div id="stage" class="container">
        <h5 id='chartContainer'></h5>
        <h4>Directions: Use the pump and burner sliders to adjust flow rate and temperature to get the quality as close to 100% as you can.</h4>
        <!-- <div id="inputs" class='input'>Inputs</div>
        <div id="processes" class='process'>Processes</div>

        <div class="sliders">
            <label for="pump0">Pump Rate Adjust  </label>
            <input type="range" id='pump0' min='0' max='100' step='1' class ='pump'></input>
        </div>
        <div class='sliders' id='sliderDiv'>
            <label for="burner0">Temperature Adjust</label>
            <input type="range" id='burner0' min='0' max='100' step='1' class= 'burner'></input>
        </div>
    </div>
